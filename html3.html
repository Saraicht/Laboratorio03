<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function muestraOperaciones(){
            var opciones = document.getElementsByName("election");
            console.log(opciones);
            for (let i= 0; i< opciones.length; i++){
                if (opciones [i].checked) {
                    alert(opciones[i].value);
                }
                }
            }
    </script>
</head>
<body>
    <input type="radio" name="eleccion" value="opcion1" checked onclick="muestraOperaciones()">opcion1<br/>
    <input type="radio" name="eleccion" value="opcion2" onclick="muestraOperaciones()">opcion2<br/>
    <input type="radio" name="eleccion" value="opcion3" onclick="muestraOperaciones()">opcion3<br/>
    
</body>
</html>
