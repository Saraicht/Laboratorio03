<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Casa de Cambio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4; 
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 400px;
            background-color: #fff; 
            border: 2px solid #1114ed; 
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1); 
        }

        h1 {
            text-align: center;
            color: #1114ed; 
        }

        label {
            font-weight: bold;
            margin-top: 10px;
        }

        .radio-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 16px;
        }

        .radio-container label {
            display: flex;
            align-items: center;
        }

        .radio-container input[type="radio"] {
            margin-right: 5px;
        }

        input#amount {
            width: 100%;
            padding: 10px;
            border: 2px solid #ccc; 
            border-radius: 5px;
            margin-top: 8px;
            margin-bottom: 16px;
            font-size: 16px;
        }

        button#calculateButton {
            display: block;
            width: 100%;
            padding: 12px;
            background-color: #1114ed;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-weight: bold;
            font-size: 18px;
        }

        button#calculateButton:hover {
            background-color: #0e0dcb; 
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Casa de Cambio</h1>
        <form id="currencyForm">
            <label for="fromCurrency">Moneda a cambiar:</label>
            <div class="radio-container">
                <label>
                    <input type="radio" id="dollarRadio" name="fromCurrency" value="dolar">
                    <span>Dólares</span>
                </label>
                <label>
                    <input type="radio" id="solesRadio" name="fromCurrency" value="soles">
                    <span>Soles</span>
                </label>
                <label>
                    <input type="radio" id="eurosRadio" name="fromCurrency" value="euros">
                    <span>Euros</span>
                </label>
            </div>

            <label for="toCurrency">Moneda a recibir:</label>
            <div class="radio-container">
                <label>
                    <input type="radio" id="dollarToRadio" name="toCurrency" value="dolar">
                    <span>Dólares</span>
                </label>
                <label>
                    <input type="radio" id="solesToRadio" name="toCurrency" value="soles">
                    <span>Soles</span>
                </label>
                <label>
                    <input type="radio" id="eurosToRadio" name="toCurrency" value="euros">
                    <span>Euros</span>
                </label>
            </div>

            <label for="amount">Cantidad a cambiar:</label>
            <input type="number" id="amount" name="amount" step="0.01" min="0">

            <button type="button" id="calculateButton">Calcular</button>
        </form>
    </div>

    <script>
        document.getElementById("calculateButton").addEventListener("click", function () {
            const fromCurrency = document.querySelector('input[name="fromCurrency"]:checked').value;
            const toCurrency = document.querySelector('input[name="toCurrency"]:checked').value;
            const amount = parseFloat(document.getElementById("amount").value);

           
            let exchangeRate;

            if (fromCurrency === "dolar" && toCurrency === "soles") {
                exchangeRate = 4.0; 
            } else if (fromCurrency === "soles" && toCurrency === "dolar") {
                exchangeRate = 3.70;
                exchangeRate = 1.0; 
            }

            let total = amount * exchangeRate;
            alert(`Total a recibir: ${total.toFixed(2)} ${toCurrency}`);
        });
    </script>
</body>
</html>
